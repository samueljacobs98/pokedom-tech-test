<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1>PokéDom- gotta code 'em all!</h1>
    <fieldset class="filters">
      <legend>Filter Results</legend>
      <div class="filters__container filters__search-container">
        <label for="search">Search by Name</label>
        <input type="search" name="search" id="search">
        <button class="search-btn">Search</button>      
      </div>
      <div class="filters__container filters__by-type-container">
        <label for="type">Type</label>
        <select name="types" id="types">
        </select>
        <button class="filter-type">filter type</button>      
      </div>
      <div class="filters__container items-number-container">
        <label for="items">Poke-per-page</label>
        <input type="text" name="items" id="items">
        <button class="items-btn">Update</button>      
      </div>
      <button class="reset">Reset</button>
    </fieldset>
    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
